			src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"

			crossorigin="anonymous"
		></script>
    <script>
		
			var editor;
			
			require.config({ paths: { vs: '../static/js/monaco-editor/min/vs' } });

			require(['vs/editor/editor.main'], function () {
				editor = monaco.editor.create(document.getElementById('container'), {
					value: ['import time', 'a = time.time()', 'for i in range(0, 10):', '  print(i)', 'print(time.time()-a)'].join('\n'),
					language: 'python',
					theme: 'vs-dark',
					fontSize: '18px'
				});
			});
			
			function getCode() {
        var code = editor.getValue();
        var terminal = document.getElementById('terminal_scrollable-content');
    
        var codeLines = code.split('\n');  // Split the code string into an array of lines
        for (var i = 0; i < codeLines.length; i++) {
            // Print each line separately
            terminal.innerHTML += '<p>' + codeLines[i] + '</p>';
        }
        console.log(code);
    }
    
		</script>
    <button onclick="myFunction()">Toggle dark mode</button>

    <script>
    function myFunction() {
      var element = document.body;
