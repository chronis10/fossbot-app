<div class="modal show" id="modal-project-description-space" style="top: 5em;">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="modal-project-description-content">

      <!-- Modal Header -->
      <div class="modal-header border-0">
        <button type="button" class="close" id="modal-project-description-close-button" data-dismiss="modal"
          onclick="closeModalNewProjectDescription()">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <strong id="modal-project-description-space-text">{{ gettext('Please write a short description for the new
          project:')}}</strong>
        <div class="form-group" id="form-project-description">
          <input type="text" id="project-description-text">
        </div>
        <br>
        <strong id="modal-project-description-space-text">{{ gettext('Please select programming mode for your new
          project:')}}</strong>
        <div id="button-editor">
          <div class="modal-editor-icons">
            <div class="icon-option">
              <input type="radio" id="blockly" name="editor" value="blockly" checked="True">
              <label for="blockly" style="background-color: white;">
                <img class="selectable" src="{{ url_for('static', filename='/photos/blockly.png') }}">
              </label>
            </div>
          </div>
          <div class="modal-editor-icons">
            <div class="icon-option">
              <input type="radio" id="python" name="editor" value="python">
              <label for="python" style="background-color: white;">
                <img class="selectable" src="{{ url_for('static', filename='/photos/python-logo.png') }}">
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer border-0">
        <button onclick="getDescription()" type="button" class="btn btn-primary" id="button-project-description"
          data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
